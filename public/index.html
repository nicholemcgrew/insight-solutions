<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Core -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1976d2" />
    
    <!-- Favicon & App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#1976d2" />

    <!-- Preconnect -->
    <link rel="preconnect" href="https://formspree.io" />
    <link rel="dns-prefetch" href="https://formspree.io" />

    <!-- Preload Critical Assets -->
    <!-- Replace with your actual font if using -->
    <!-- <link rel="preload" href="%PUBLIC_URL%/fonts/inter-v12-latin-regular.woff2" as="font" type="font/woff2" crossorigin /> -->

    <!-- SEO: Primary -->
    <title>Insight Web Solutions | Web Development, Accessibility, SEO & UX</title>
    <meta
      name="description"
      content="Professional web development, WCAG 2.2 AA accessibility audits, SEO optimization, UX design, and data analytics. Build fast, inclusive, high-converting websites."
    />
    <meta
      name="keywords"
      content="web development, accessibility audit, WCAG compliance, SEO audit, UX design, data analytics, responsive design, React developer, Insight Web Solutions, Nichole McGrew"
    />
    <meta name="author" content="Nichole McGrew" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://insightwebsolutions.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://insightwebsolutions.com" />
    <meta property="og:title" content="Insight Web Solutions" />
    <meta
      property="og:description"
      content="Web development, accessibility, SEO, and UX by Nichole McGrew."
    />
    <meta property="og:image" content="https://insightwebsolutions.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Insight Web Solutions - Web Development & Accessibility" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Insight Web Solutions" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://insightwebsolutions.com" />
    <meta name="twitter:title" content="Insight Web Solutions" />
    <meta name="twitter:description" content="Web dev, accessibility, SEO, UX." />
    <meta name="twitter:image" content="https://insightwebsolutions.com/og-image.jpg" />
    <meta name="twitter:image:alt" content="Insight Web Solutions - Professional Web Services" />
    <meta name="twitter:creator" content="@yourhandle" /> <!-- Optional -->

    <!-- App -->
    <noscript aria-hidden="true">
      You need to enable JavaScript to run this app.
    </noscript>

    <div id="root"></div>
  </head>
  <body>
    <!-- Smooth scroll for non-JS fallback -->
    <script>
      document.documentElement.style.scrollBehavior = 'smooth';
    </script>
  </body>
</html>
